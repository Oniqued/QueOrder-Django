<head>
    <title>큐오더 - 고객센터</title>
</head>

{% extends 'base.html' %}
{% block content %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('https://ifh.cc/g/jN6Nct.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>고객센터</h1>
                    <span class="subheading">궁금하신 사항을 확인할 수 있습니다</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->
            <div class="post-preview" style="text-align: center">
                <h4 class="post-subtitle">궁금하신 사항에 대한 답변을 이메일로 보내드립니다.</h4>
            </div>
            <!-- Divider-->
            <hr class="my-4" />
            <!-- 작성 양식 -->
            <form class="row g-3">
                <div class="row-md-4">
                    <label for="contact-name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="contact-name" placeholder="이름" required>
                </div>
                <div class="row-md-4">
                    <label for="contact-tel" class="form-label">연락처</label>
                    <input type="tel" class="form-control" id="contact-tel" placeholder="010-XXXX-XXXX" required>
                </div>
                <div class="row-md-6">
                    <label for="contact-email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="contact-email" required>
                </div>
                <div class="row-md-6">
                    <label for="contact-context" class="form-label">문의내용</label>
                    <textarea class="form-control" id="contact-context" rows="4" cols="50"></textarea>
                </div>
                <div class="row-12">
                    <button class="btn btn-primary" type="submit">질문 작성</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
