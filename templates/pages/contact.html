<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>큐오더 - 비대면 결제 서비스</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'styles.css' %}" type="text/css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
        <!--아이콘-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </head>
    <body>
        <!--이미지 주소-->
        <!--https://ifh.cc/v-A2mZXH.jN6Nct.RT8CRw-->
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/main">큐오더</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive" >
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/main">홈</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/service">서비스</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/review">이용후기</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/contact">고객센터</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/login">로그인</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/register">회원가입</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('https://ifh.cc/g/jN6Nct.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>고객센터</h1>
                            <span class="subheading">궁금하신 사항을 확인할 수 있습니다</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    <div class="post-preview" style="text-align: center">
                        <h4 class="post-subtitle">궁금하신 사항에 대한 답변을 이메일로 보내드립니다.</h4>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- 작성 양식 -->
                    <form class="row g-3">
                        <div class="row-md-4">
                            <label for="contact-name" class="form-label">이름</label>
                            <input type="text" class="form-control" id="contact-name" placeholder="이름" required>
                        </div>
                        <div class="row-md-4">
                            <label for="contact-tel" class="form-label">연락처</label>
                            <input type="tel" class="form-control" id="contact-tel" placeholder="010-XXXX-XXXX" required>
                        </div>
                        <div class="row-md-6">
                            <label for="contact-email" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="contact-email" required>
                        </div>
                        <div class="row-md-6">
                            <label for="contact-context" class="form-label">문의내용</label>
                            <textarea class="form-control" id="contact-context" rows="4" cols="50"></textarea>
                        </div>
                        <div class="row-12">
                            <button class="btn btn-primary" type="submit">질문 작성</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="border-top">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="small text-center text-muted fst-italic">Copyright &copy; 큐오더 2023</div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
