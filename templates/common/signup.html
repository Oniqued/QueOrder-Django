<head>
    <title>큐오더 - 회원가입</title>
</head>

{% extends 'base.html' %}
{% block content %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('https://ifh.cc/g/A2mZXH.jpg')">
    <div class="container position-relative px-1 px-lg-2">
        <div class="row gx-1 gx-lg-1 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>회원가입</h1>
                    <span class="subheading">저희 회원이 되어주셔서 감사합니다.</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->
            <form method="post" action="{% url 'common:signup' %}">
                {% csrf_token %}
                {% include "form_errors.html" %}
                <div class="mb-3">
                    <label for="username">아이디</label>
                    <input type="text" class="form-control" name="username" id="username"
                           placeholder="ID"
                           value="{{ form.username.value|default_if_none:'' }}">
                </div>
                <div class="mb-3">
                    <label for="password1">비밀번호</label>
                    <input type="password" class="form-control" name="password1" id="password1"
                           placeholder="Password"
                           value="{{ form.password1.value|default_if_none:'' }}">
                </div>
                <div class="mb-3">
                    <label for="password2">비밀번호 확인</label>
                    <input type="password" class="form-control" name="password2" id="password2"
                           placeholder="Password Confirm"
                           value="{{ form.password2.value|default_if_none:'' }}">
                </div>
                <div class="mb-3">
                    <label for="email">이메일</label>
                    <input type="text" class="form-control" name="email" id="email"
                           placeholder="Email"
                           value="{{ form.email.value|default_if_none:'' }}">
                </div>
                <button type="submit" class="btn btn-primary">생성하기</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
